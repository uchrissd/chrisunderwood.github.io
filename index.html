<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Password Generator</title>
  </head>
  <body>
    <header class="text-center">
      <h1>Password Generator</h1>
    </header>
    <div class="container">
      <hr />
      <div class="row">
        <div class="col-xs col-sm- col-md">
          <div class="w-100 p-3 h-100 mt-5">
            <h2 class="mb-5">Generate A Password</h2>
            <textarea
              class="w-100 h-100 border border-danger text-center margin-top-25"
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
            <hr />
            <div class="d-flex justify-content-between">
              <button id="generate" class="btn btn-danger">
                Click To Generate Password
              </button>
              <button id="copy" class="btn btn-secondary">
                Copy to Clipboard
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
